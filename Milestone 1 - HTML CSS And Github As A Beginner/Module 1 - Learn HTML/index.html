<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Look mama !!! I'm coding !!! <br />
    mama : I'm proud of you son !!!
    <b>this is bold tag</b>
    <strong>this is strong tag</strong>
    <i>this is italic tag</i>
    <em>this is em tag</em>
    <small> this is small tag </small>
    <button>Click Me</button>
    <a href="https://www.google.com" target="_blank">Google</a>
    <div>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" />

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" />

        <label>Password:</label>
        <input type="password" placeholder="Enter your password" />

        <label>Age:</label>
        <input type="number" min="18" max="100" placeholder="Enter your age" />

        <label>
          <input type="checkbox" /> I agree to the terms and conditions
        </label>

        <label>
          Gender:
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </label>

        <label>Date of Birth:</label>
        <input type="date" />

        <label>Upload File:</label>
        <input type="file" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
